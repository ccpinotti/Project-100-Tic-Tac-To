<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src = "js/app.js"></script>
    <!-- link to custom javascript file (always require after external JS libraries) -->
    <link href="https://fonts.googleapis.com/css?family=Dhurjati" rel="stylesheet">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12 title">
          <h1>Tic Tac Toe</h1>
          <hr>
        </div>
      </div>
      <div class="row top">
        <!-- a column represents our game board -->
        <!-- the `offset` class helps us center the board -->
        <div class="col-md-6 col-md-offset-3" id="board">
          <!-- you can put rows inside of columns! -->
          <!-- Bootstrap subdivides these 'nested' rows into 12 columns, too! -->
          <div class="row">
            <div class=message align="center"></div>
            <div class=turn-counter align="right"></div>
            <div class="col-xs-4 col-md-4 col-lg-4 box 1" align="center"></div>
            <div class="col-xs-4 col-md-4 col-lg-4 box 2" align="center"></div>
            <div class="col-xs-4 col-md-4 col-lg-4 box 3" align="center"></div>
            <div class="col-xs-4 col-md-4 col-lg-4 box 4" align="center"></div>
            <div class="col-xs-4 col-md-4 col-lg-4 box 5" align="center"></div>
            <div class="col-xs-4 col-md-4 col-lg-4 box 6" align="center"></div>
            <div class="col-xs-4 col-md-4 col-lg-4 box 7" align="center"></div>
            <div class="col-xs-4 col-md-4 col-lg-4 box 8" align="center"></div>
            <div class="col-xs-4 col-md-4 col-lg-4 box 9" align="center"></div>
          </div>
          <button type="reset" value="Reset">Reset!</button>
        </div>
      </div>
    </div>
  </body>
</html>
